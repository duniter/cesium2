<form [formGroup]="form" novalidate (ngSubmit)="doSubmit($event)" class="form-container" (keyup.enter)="doSubmit($event)"
  padding>

  <!-- error -->
  <ion-item *ngIf="error && !loading">
    <ion-icon color="danger" slot="start" name="alert"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>
  </ion-item>

  <!-- Salt -->
  <mat-form-field>
    <input matInput [appAutofocus]="true" [autofocusDelay]="500" [placeholder]="'AUTH.SALT'|translate" formControlName="salt"
           type="password" autocomplete="section-red salt">
    <mat-error *ngIf="form.controls.salt.hasError('required') && form.controls.salt.dirty" translate>ERROR.FIELD_REQUIRED</mat-error>
    <mat-error *ngIf="form.controls.salt.hasError('email') && form.controls.salt.dirty">
      <span>{{'ERROR.FIELD_NOT_VALID_EMAIL' | translate }}</span>
    </mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field>
    <input matInput [placeholder]="'AUTH.PASSWORD'|translate" formControlName="password" autocomplete="section-red current-password"
      type="password">
    <mat-error *ngIf="form.controls.password.hasError('required') && form.controls.password.touched" translate>ERROR.FIELD_REQUIRED</mat-error>
  </mat-form-field>

  <!-- Not register yet ? -->
  <p class="padding" style="text-align: center;">
    <span translate>AUTH.NO_ACCOUNT_QUESTION</span>
    <br />
    <a href="#" (click)="register()">
      <span translate>AUTH.BTN_REGISTER</span>
    </a>
  </p>
</form>
